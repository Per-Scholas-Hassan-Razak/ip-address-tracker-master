<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>IP Address Tracker</h1>
      <form id="ip-address-input-form">
        <input
          type="text"
          id="ip-address-input"
          placeholder="Search for any IP address or domain"
          aria-label="IP address or domain"
        />
        <button type="submit" id="ip-search-button">
          <img id="arrow-icon" src="images/icon-arrow.svg" alt="arrow icon" />
        </button>
      </form>
    </header>

    <section class="location">
      <div class="loc-details">
        <h2>IP Address</h2>
        <p id="ip-address">Loading...</p>
      </div>
      <div class="loc-details">
        <h2>Location</h2>
        <p id="location">Loading...</p>
      </div>
      <div class="loc-details">
        <h2>Timezone</h2>
        <p id="timezone">Loading...</p>
      </div>
      <div class="loc-details">
        <h2>ISP</h2>
        <p id="isp">Loading...</p>
      </div>
    </section>

    <div id="map" class="map-container"></div>
  </body>
</html>
